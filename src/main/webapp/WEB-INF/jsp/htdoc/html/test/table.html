<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>test table</title>
        <style type="text/css">
            body{
                font-family:宋体"";
                font-size:12px;
                color:#333;
            }
            .container{
                width:540px;
            }
            .lists{
                border-left:1px solid #ececec;
                border-bottom:1px solid #ececec;
                background:#ffecec;
                height:23px;
            }
            .lists a{
                display:block;
                float:left;
                width:20%;
                height:23px;
                line-height:23px;
                text-align:center;
                position:relative;
                text-decoration:none;
            }
            .lists a.last{
                width:19%;
            }
            .lists a span.txt{
                text-decoration:underline;
            }
            .lists a i.sp{
                position:absolute;
                right:0;
                top:0;
                font-style:normal;
                text-decoration:none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="lists">
                <a href="javascript:void(0)"><span class="txt">汽车用品</span><i class="sp">|</i></a>

                <a href="javascript:void(0)"><span class="txt">汽车用品</span><i class="sp">|</i></a>

                <a class="last" href="javascript:void(0)"><span class="txt">汽车用品</span></a>
            </div>
        </div>
    </body>
</html>
